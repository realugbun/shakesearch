<html>

    <meta charset="utf-8" />
    <title>ShakeSearch</title>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;1,300&display=swap"

  <body>
    <header class="heading">
      <div class="hero-text-box">
        <h1 class="heading-primary">Search Shakespeare. Fast.</h1>
        <form id="form" class="heading-form">
          <input type="text" id="query" name="query"/>
          <button class="btn btn-full" type="submit">Search</button>
        </form>
      </div>
    </header>

    <section class="results-section">
      <figure class="results-container hidden">
        <figure id="results-header">
          <h1>Press search to get results</h1>
        </figure>
        <figure id="results-body"></figure>
      </figure>
    </section>
